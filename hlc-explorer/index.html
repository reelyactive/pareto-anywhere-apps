<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Hyperlocal Context Explorer web app for Pareto Anywhere by reelyActive.">
    <link rel="stylesheet" href="../style/bootstrappyactive.min.css">
    <title> Hyperlocal Context Explorer </title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white
                shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.reelyactive.com/">
          <img src="../images/reelyactive-logo-square-nav.png"
               width="30" height="30" alt="reelyActive">
        </a>
        <a class="navbar-brand" href="../">
          <img src="../images/pareto-apps-logo-nav.png" width="135" height="30"
               alt="Pareto Apps">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarItems" aria-controls="navbarItems"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarItems">
          <!-- Left-aligned navigation items -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <!-- Right-aligned navigation items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="connection" class="nav-link" hidden>
                <i class="fas fa-cloud"></i>
              </a>
            </li>
            <li class="nav-item">
              <a id="reinitialise" class="nav-link">
                <i class="fas fa-redo"></i>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarSettingsDropdown"
                 role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                 aria-expanded="false">
                <i class="fas fa-sliders-h"></i>
              </a>
              <!-- Settings menu -->
              <ul class="dropdown-menu dropdown-menu-end shadow"
                   aria-labelledby="navbarSettingsDropdown">
                <li>
                  <form class="dropdown-item p-2">
                    <legend> Updates </legend>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" checked
                             name="settingsUpdates" id="settingsNoUpdates">
                      <label class="form-check-label" for="settingsNoUpdates">
                        Disabled
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" disabled
                             name="settingsUpdates"
                             id="settingsRealTimeUpdates">
                      <label class="form-check-label"
                             for="settingsRealTimeUpdates">
                        Real-time
                        <small class="text-muted"> (socket.io) </small>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio"
                             name="settingsUpdates"
                             id="settingsPeriodicUpdates">
                      <label class="form-check-label"
                             for="settingsPeriodicUpdates">
                        Periodic <small class="text-muted"> (polling) </small>
                      </label>
                    </div>
                  </form>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarInfoDropdown"
                 role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                 aria-expanded="false">
                <i class="fas fa-question-circle"></i>
              </a>
              <!-- Info about tracking and open source software/licenses -->
              <ul class="dropdown-menu dropdown-menu-end shadow"
                   aria-labelledby="navbarInfoDropdown">
                <li>
                  <a class="dropdown-item"
                     href="https://www.reelyactive.com/how-we-observe/#digital">
                    <i class="fas fa-mouse-pointer"></i>
                    Behaviour tracking free &nbsp;
                    <span class="badge bg-success animate-breathing">
                      <i class="fas fa-user-shield"></i>
                    </span>
                  </a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://getbootstrap.com" >
                    <i class="fab fa-bootstrap"></i>
                    Bootstrap 5 &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-osi"></i> MIT
                    </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://fontawesome.com" >
                    <i class="fab fa-font-awesome"></i>
                    Font Awesome (Free) &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-creative-commons"></i>
                      <i class="fab fa-osi"></i> MIT
                    </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://github.com/reelyactive/web-style-guide/" >
                    <i class="fas fa-code"></i>
                    Web Style Guide &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-osi"></i> MIT
                   </span>
                  </a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://github.com/reelyactive/beaver/" >
                    <i class="fab fa-js"></i>
                    beaver.js &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-creative-commons"></i>
                      <i class="fab fa-osi"></i> MIT
                    </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://socket.io/" >
                    <i class="fab fa-js"></i>
                    socket.io 4 &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-creative-commons"></i>
                      <i class="fab fa-osi"></i> MIT
                    </span>
                  </a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://www.reelyactive.com/made-in-montreal/" >
                    <i class="fab fa-canadian-maple-leaf"></i>
                    Made in Montr&eacute;al &nbsp;
                    <i class="fas fa-city"></i>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="container-fluid">
      <div class="d-block">
        <div id="cy-container">
          <div id="cy" class="w-100 h-100"></div>
        </div>
      </div>
      <div class="offcanvas offcanvas-end" data-bs-scroll="true"
           data-bs-backdrop="false" tabindex="-1" id="offcanvas"
           aria-labelledby="offcanvasTitle">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title font-monospace" id="offcanvasTitle"></h5>
          <button type="button" class="btn-close text-reset"
                  data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvasBody">
          <!-- Search card -->
          <div class="card text-center">
            <h5 class="card-header"> <i class="fas fa-search"></i> </h5>
            <div class="card-body">
              <div class="btn-group" role="group" aria-label="Refine focus">
                <button type="button" id="focusId"
                        class="btn btn-ambient text-white">
                  &nbsp;<i class="fas fa-barcode"></i>&nbsp;
                </button>
                <div class="btn-group" role="group">
                  <button id="focusTags" type="button"
                          class="btn btn-dark dropdown-toggle"
                          data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-tags"></i>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="focusTags"
                      id="focusTagsList">
                  </ul>
                </div>
                <div class="btn-group" role="group">
                  <button id="focusDirectories" type="button"
                          class="btn btn-success text-white dropdown-toggle"
                          data-bs-toggle="dropdown" aria-expanded="false">
                     <i class="fas fa-sitemap"></i>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="focusDirectories"
                      id="focusDirectoriesList">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer bg-dark bg-gradient">
      <a href="https://github.com/reelyactive/pareto-anywhere-apps">
        pareto-anywhere-apps
      </a>
      &nbsp; | &nbsp;
      <a href="https://www.reelyactive.com"> &copy; reelyActive 2018-2021 </a>
    </footer>

    <!-- Optional JavaScript -->
    <script defer src="../js/fontawesome-reelyactive.min.js"></script>
    <script src="../js/cytoscape.min.js"></script>
    <script src="../js/bootstrappyactive.bundle.min.js"></script>
    <script src="../js/socket.io.min.js"></script>
    <script src="../js/cormorant.js"></script>
    <script src="../js/cuttlefish.js"></script>
    <script src="../js/hlc-explorer.js"></script>
  </body>
</html>
